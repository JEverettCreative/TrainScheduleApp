<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Schedule</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/style.css">

    <script src="https://www.gstatic.com/firebasejs/5.8.6/firebase.js"></script>
  </head>
<body>
    <div class="container" id="contentWrapper">
        <div class="jumbotron fluid text-center">
            <h1>The Crazy Train (Schedule)</h1>
            <h4>It's Not Going Off the Rails</h4>
        </div>
        <div class="col-12 card">
            <div class="row card-header bg-primary text-white">
                Train Schedule
            </div>
            <div class="row">
                <table class="table col-12">
                        <thead>
                          <tr>
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency (Min)</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Minutes Away</th>
                          </tr>
                        </thead>
                        <tbody id="table-data">
                          <tr>
                            <td>Sample Train</td>
                            <td>Exampleton</td>
                            <td>30</td>
                            <td>3pm</td>
                            <td>30</td>
                          </tr>
                        </tbody>
                      </table>
                    </div>
        </div>

        <div class="col-12 card div-spacer">
            <div class="row card-header bg-primary text-white">
              Add a Train
            </div>

            <form>

              <div class="form-group">
                  <label for="trainNameInput">Train Name</label>
                  <input type="text" class="form-control" id="train-name-input">
              </div>
              <div class="form-group">
                  <label for="trainDestinationInput">Destination</label>
                  <input type="text" class="form-control" id="train-dest-input">
              </div>
              <div class="form-group">
                  <label for="trainStartInput">First Train Time (Military Time - HH:mm)</label>
                  <input type="text" class="form-control" id="train-start-input">
              </div>
              <div class="form-group">
                  <label for="trainFrequencyInput">Frequency (Min)</label>
                  <input type="text" class="form-control" id="train-freq-input">
              </div>

              <button type="submit" class="btn btn-primary mb-2" id="add-train">Submit</button>
            </form>

            </div>
    </div>
    
    
    
    
    
    
    
    <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
